services:
  nitrogen:
    image: python:3.12-slim
    working_dir: /app
    volumes:
      - ./_vendor/NitroGen:/app/NitroGen
      - ./_vendor/ng.pt:/app/ng.pt
      - ./agents:/app/agents
    command: >
      bash -lc "
      pip install -U pip &&
      pip install -e /app/NitroGen &&
      python /app/agents/nitrogen_serve.py /app/ng.pt --port 5555
      "
    ports:
      - "5555:5555"

  nitrogen-proxy:
    image: python:3.12-slim
    working_dir: /app
    env_file:
      - ./config/nitrogen.env
    volumes:
      - ./agents:/app/agents
    command: >
      bash -lc "
      pip install -U pip &&
      pip install paho-mqtt pyzmq pillow numpy &&
      python /app/agents/nitrogen_proxy.py
      "
    depends_on:
      - nitrogen

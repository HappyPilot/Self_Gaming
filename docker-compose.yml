x-python-env-file: &id001
  - ./config/defaults.env
  - ./config/${SG_PROFILE:-jetson}.env
services:
  mq:
    container_name: mq
    image: eclipse-mosquitto:2
    network_mode: host
    restart: on-failure
    volumes:
    - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    env_file: *id001
  vision:
    container_name: vision_agent
    build:
      context: .
      dockerfile: docker/vision/Dockerfile
    image: local/vision-agent:latest
    runtime: nvidia
    network_mode: host
    privileged: true
    restart: unless-stopped
    working_dir: /app
    volumes:
    - ./agents:/app
    env_file: *id001
    environment:
    - MQTT_HOST=127.0.0.1
    - MQTT_PORT=1883
    - MQTT_TOPIC_CMD=vision/cmd
    - MQTT_TOPIC_METRIC=vision/mean
    - MQTT_TOPIC_SNAPSHOT=vision/snapshot
    - VISION_FRAME_TOPIC=vision/frame
    - VISION_FRAME_ENABLED=1
    - VIDEO_WIDTH=1280
    - VIDEO_HEIGHT=720
    - VIDEO_FPS=30
    - VIDEO_PIXFMT=YUYV
    devices:
    - /dev/video0:/dev/video0:rwm
    - /dev/video1:/dev/video1:rwm
    - /dev/video2:/dev/video2:rwm
    - /dev/media0:/dev/media0:rwm
    - /dev/media1:/dev/media1:rwm
    device_cgroup_rules:
    - c 81:* rmw
    - c 199:* rmw
    ipc: host
    depends_on:
    - mq
  debug_stream:
    container_name: debug_stream_agent
    image: local/policy-agent:latest
    network_mode: host
    restart: unless-stopped
    working_dir: /app
    entrypoint:
    - python3
    - /app/debug_stream_agent.py
    volumes:
    - ./agents:/app
    env_file: *id001
    environment:
    - MQTT_HOST=127.0.0.1
    - MQTT_PORT=1883
    - DEBUG_PORT=5008
    - VISION_OBJECT_TOPIC=vision/observation
    ipc: host
    depends_on:
    - mq
    - vision
  cursor_tracker:
    container_name: cursor_tracker_agent
    image: local/vision-agent:latest
    network_mode: host
    restart: unless-stopped
    working_dir: /app
    entrypoint:
    - python3
    - /app/cursor_tracker_agent.py
    volumes:
    - ./agents:/app
    env_file: *id001
    environment:
    - PYTHONPATH=/app
    - MQTT_HOST=127.0.0.1
    - MQTT_PORT=1883
    - VISION_FRAME_TOPIC=vision/frame
    - CURSOR_TOPIC=cursor/state
    - CURSOR_MIN_AREA=5
    - CURSOR_MAX_AREA=12000
    - CURSOR_HSV_V_MIN=0
    - CURSOR_HSV_S_MAX=0
    - CURSOR_BINARY_THRESHOLD=140
    - CURSOR_FRAME_STRIDE=1
    - CURSOR_LOSS_ANNOUNCE_SEC=1.0
    - CURSOR_MOTION_MIN=12
    depends_on:
    - mq
    - vision
    healthcheck:
      test:
      - CMD-SHELL
      - /usr/local/bin/vision-healthcheck
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
